<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <img class="victor" src="images/image-victor.jpg" alt="imagem-vitor">

        <div class="perfil">
          <h2>Victor Crest<span>26</span></h2>
          <h4>London</h4>
          <hr>

          <div class="informacoes">
            <div class="follower">
              <h2>80K</h2>
              <p>Followers</p>
            </div><!-- FOLLOWER -->

            <div class="like">
              <h2>803K</h2>
              <p>Likes</p>
            </div><!-- LIKES-->

            <div class="foto">
              <h2>1.4K</h2>
              <p>Photos</p>
            </div><!-- FOTOS -->

          </div><!-- INFORMACOES -->
        </div><!-- PERFIL -->
    </div><!-- CARD -->
  </div><!-- CONTAINER -->

  <div class="atribuição">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Erick-Teixeira" target="_blank">Erick Teixeira</a>.
  </div>
</body>
</html>
